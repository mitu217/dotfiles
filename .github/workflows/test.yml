name: Test dotfiles

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install chezmoi
        run: brew install chezmoi

      - name: Test chezmoi init (dry-run)
        run: |
          chezmoi init --source=${{ github.workspace }} --dry-run --verbose

      - name: Test chezmoi apply (dry-run)
        run: |
          chezmoi init --source=${{ github.workspace }}
          chezmoi apply --dry-run --verbose

      - name: Validate Brewfile syntax
        run: |
          brew bundle check --file=dot_Brewfile || true

      - name: Test shell scripts syntax
        run: |
          for f in run_*.sh.tmpl; do
            echo "Checking $f..."
            # Extract shell script (remove template conditionals)
            sed -e '/^{{/d' "$f" | bash -n || echo "Warning: $f may have issues"
          done
