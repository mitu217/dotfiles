# マウススクロールを有効に
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# tmuxのviモードでのコピーをクリップボードに反映
# Use vim keybindings in copy mode
setw -g mode-keys vi

# prefixキーをC-aに変更
set -g prefix C-a
# C-aのキーバインドを解除する
#unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# C-a*aでtmux内のプログラムにC-aを送る
bind C-a send-prefix

# 画面分割のキーバインド
bind | split-window -h
bind - split-window -v

# ペイン移動用キーバインド
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインを移動させる
bind ^h resize-pane -L 5
bind ^j resize-pane -U 2
bind ^k resize-pane -D 2
bind ^l resize-pane -R 5

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色
set -g status-style fg=white,bg=default

# ウィンドウリストのスタイル
set -g window-status-format " •"
set -g window-status-current-format " •"

set -g window-status-style fg=white,bg=default
set -g window-status-activity-style fg=white,bg=default
set -g window-status-current-style fg=red,bg=default
set -g window-status-bell-style fg=yellow,bg=default

# ペインボーダー
set -g pane-active-border-style fg=red,bg=default

# 描画間隔
set -g status-interval 2

# ウインドウリストの位置
set -g status-justify left

# ステータスバー
set -g status-style fg=colour231,bg=colour234
set -g status-right-length 150
set -g status-right "[%Y-%m-%d(%a) %H:%M]"
